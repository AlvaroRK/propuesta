<!DOCTYPE html>
<html lang="es">
  <head>

    <style>
		*{

      .buttons {

      #siBtn {

  </head>
  <body>
    <div class="container">
      <h2 id="reloj"></h2>

      <h1 id="pregunta">¬øQuer√©s ser mi novia?</h1>
      <div class="buttons">
        <button id="siBtn">S√≠ ‚ù§Ô∏è</button>
        <button id="noBtn">No üò≠</button>
      </div>

      <div id="mensaje">
        <h2>YA SAB√çA üòè</h2>

        <p>igual tmp te iba a dejar decir que no...</p>

    </div>

    <script>
      function actualizarReloj() {
        var ahora = new Date();
        var dia = ahora.getDate();
        var mes = ahora.getMonth() + 1;
        var a√±o = ahora.getFullYear();
        var horas = ahora.getHours();
        var minutos = ahora.getMinutes();
        var segundos = ahora.getSeconds();

        dia = dia < 10 ? "0" + dia : dia;
        mes = mes < 10 ? "0" + mes : mes;
        horas = horas < 10 ? "0" + horas : horas;
        minutos = minutos < 10 ? "0" + minutos : minutos;
        segundos = segundos < 10 ? "0" + segundos : segundos;

        var fechaActual = dia + "/" + mes + "/" + a√±o;
        var horaActual = horas + ":" + minutos + ":" + segundos;
        document.getElementById("reloj").textContent =
          "HOY " + fechaActual + " A LAS " + horaActual;
      }

      setInterval(actualizarReloj, 1000);

      actualizarReloj();
    </script>

    <script>
      var mensajes = [
        "??????????",
        "eeeem wat",
        "amor?",
        "faaaaa no me lo esperaba",
        "tisteza",
        "posta me lo decis?",
        "es joda?",
        "me reconoces?",
        "soy yo gorda, tu mem√©",
        "gorda?",
        "no me la contessss",
        "la veldad nao entiendo",
      ];

      const siBtn = document.getElementById("siBtn");
      const mensajeNo = document.getElementById("mensajeNo");
      const reloj = document.getElementById("reloj");

      siBtn.addEventListener("click", function () {
        document.getElementById("pregunta").style.display = "none";
        document.getElementById("mensaje").style.display = "block";
        document.getElementsByClassName("buttons")[0].style.display = "none";
        reloj.style.display = "none";
      });

      document.getElementById("noBtn").addEventListener("click", function () {
        const randomIndex = Math.floor(Math.random() * mensajes.length);
        const numRand = Math.floor(Math.random() * (150 - 75 + 1)) + 75;
        mensajeNo.innerText = mensajes[randomIndex];
        mensajeNo.style.display = "block";
        siBtn.addEventListener("click", function () {
          mensajeNo.style.display = "none";
        });
        siBtn.style.width = siBtn.offsetWidth + numRand + "px";
        siBtn.style.height = siBtn.offsetHeight + numRand + "px";
      });
    </script>
  </body>
</html>
